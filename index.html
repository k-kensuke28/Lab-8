<!DOCTYPE html>

<html lang="ja">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>


    </head>
    <script>
    document.addEventListener("DOMContentLoaded",()=>{
        const correct = document.querySelector(".correct");
        // もしも正解ならば緑色に
    correct.addEventListener("click",()=>{
        correct.style.backgroundColor="green";
            document.querySelector("#answer1").innerHTML="Correct!";
    });
        // 正解でなければ赤色に
    const incorrects=document.querySelectorAll(".incorrect");
        for(const i = 0; i < incorrects.length; i++) {
            incorrects[i].addEventListener("click",()=>
                {incorrects[i].style.backgroundColor="red";
                document.querySelector("#answer1").innerHTML="Incorrect";
    });
    }    

    document.querySelector("#check").addEventListener("click",()=>{
    const input = document.querySelector("input");
    if (input.value === "Google"){
        input.style.backgroundColor="green";
            document.querySelector("#answer2").innerHTML="Correct!";
                }else{
                    input.style.backgroundColor="red";
                    document.querySelector("#answer2").innerHTML="Incorrect";
                }
            });
        });
    </script>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>How many stars are there on the USA flag?</h3>
                <!-- TODO: Add multiple choice question here -->
                <button class="incorrect">49</button>
                <button class="correct">50</button>
                <button class="incorrect">51</button>
                <button class="incorrect">52</button>

                <p id="answer1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is GAFA's G?</h3>
                <!-- TODO: Add free response question here -->
                <input type="text"></input>
                <button id="check">Check Answer</button>

                <p id="answer2"></p>
            </div>

        </div>
    </body>
</html>
